version: '3.8'

services:
  ai-twitterpersona:
    build: .
    container_name: ai_twitterpersona_dashboard
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - WEB_HOST=0.0.0.0
      - WEB_PORT=8080
      - WEB_DEBUG=False
      - WORKERS=1
    volumes:
      - ./token.env:/app/token.env:ro
      - ./logs:/app/logs
      - ./twitter.db:/app/twitter.db
      - ./topic_cache.json:/app/topic_cache.json
    networks:
      - ai-twitterpersona-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: ai_twitterpersona_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ai-twitterpersona
    networks:
      - ai-twitterpersona-network

networks:
  ai-twitterpersona-network:
    driver: bridge

volumes:
  ai_twitterpersona_data:
    driver: local