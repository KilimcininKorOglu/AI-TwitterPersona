[supervisord]
nodaemon=false
logfile=/var/log/supervisor/supervisord.log
childlogdir=/var/log/supervisor
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/var/run/supervisord.pid

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# AI-TwitterPersona Bot Process
[program:ai-twitter-bot]
command=/opt/ai-twitterpersona/venv/bin/python main.py
directory=/opt/ai-twitterpersona
user=twitterbot
group=twitterbot
autostart=true
autorestart=true
startsecs=10
startretries=3
stopwaitsecs=30
redirect_stderr=true
stdout_logfile=/var/log/supervisor/ai-twitter-bot.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
environment=PYTHONUNBUFFERED=1

# AI-TwitterPersona Web Dashboard Process
[program:ai-twitter-dashboard]
command=/opt/ai-twitterpersona/venv/bin/gunicorn --config gunicorn.conf.py app:app --workers=1
directory=/opt/ai-twitterpersona
user=twitterbot
group=twitterbot
autostart=true
autorestart=true
startsecs=10
startretries=3
stopwaitsecs=30
redirect_stderr=true
stdout_logfile=/var/log/supervisor/ai-twitter-dashboard.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
environment=PYTHONUNBUFFERED=1

# Process Group - Start/stop both services together
[group:ai-twitterpersona]
programs=ai-twitter-bot,ai-twitter-dashboard
priority=999